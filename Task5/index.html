<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products and Buyers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Manage Products and Buyers</h1>

    <!-- Add Product Form -->
    <div class="form-section">
      <h2>Add Product</h2>
      <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Enter product name" required>
        
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" placeholder="Enter product price" required>
        
        <button type="submit">Add Product</button>
      </form>
    </div>

    <!-- Add Buyer Form -->
    <div class="form-section">
      <h2>Add Buyer</h2>
      <form id="buyer-form">
        <label for="buyer-name">Buyer Name:</label>
        <input type="text" id="buyer-name" placeholder="Enter buyer name" required>
        
        <label for="buyer-email">Email:</label>
        <input type="email" id="buyer-email" placeholder="Enter buyer email" required>
        
        <button type="submit">Add Buyer</button>
      </form>
    </div>

    <!-- Product List -->
    <div class="list-section">
      <h2>Product List</h2>
      <ul id="product-list">
        <!-- Products will be listed here -->
      </ul>
    </div>

    <!-- Buyer List -->
    <div class="list-section">
      <h2>Buyer List</h2>
      <ul id="buyer-list">
        <!-- Buyers will be listed here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
